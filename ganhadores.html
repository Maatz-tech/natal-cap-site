  <style>
    html { scroll-behavior: smooth; overflow-x: hidden; }
    body { font-family: 'Figtree', sans-serif; }
    .fade-in { opacity: 0; transform: translateY(30px); transition: opacity 0.6s ease-out, transform 0.6s ease-out; }
    .fade-in.visible { opacity: 1; transform: translateY(0); }
    .btn-primary { transition: transform 0.2s ease, box-shadow 0.2s ease; }
    .btn-primary:hover { transform: translateY(-2px); box-shadow: 0 10px 20px rgba(219, 21, 38, 0.3); }
    .glass { backdrop-filter: blur(21px); background: rgba(255, 255, 255, 0.45); }
    .glass-border-gradient-grey { position: relative; border: none !important; }
    .glass-border-gradient-grey::before { content: ''; position: absolute; inset: 0; padding: 1px; border-radius: inherit; background: linear-gradient(180deg, rgba(221,221,221,0) 0%, rgba(221,221,221,0.3) 100%); -webkit-mask: linear-gradient(#fff 0 0) content-box, linear-gradient(#fff 0 0); -webkit-mask-composite: xor; mask-composite: exclude; pointer-events: none; }

    /* Mobile Menu */
    .mobile-menu-overlay {
      position: fixed;
      inset: 0;
      z-index: 100;
      opacity: 0;
      visibility: hidden;
      transition: opacity 0.3s ease, visibility 0.3s ease;
    }
    .mobile-menu-overlay.active {
      opacity: 1;
      visibility: visible;
    }
    .mobile-menu-overlay.active .mobile-menu-content {
      transform: translateY(0);
    }
    .mobile-menu-content {
      transform: translateY(-20px);
      transition: transform 0.3s ease;
    }
    body.menu-open {
      overflow: hidden;
    }
  </style>
</head>
<body class="min-h-screen bg-white text-text-body overflow-x-hidden">

  <!-- Mobile Menu Overlay -->
  <div id="mobile-menu" class="mobile-menu-overlay lg:hidden">
    <div class="absolute inset-0 bg-black/80" onclick="closeMobileMenu()"></div>

        <a href="instituicao-beneficiada.html" class="w-full py-4 text-center text-white font-bold text-[15px] uppercase tracking-wider border-b border-white/20 hover:text-secondary transition-colors">Inst. Beneficiada</a>
        <a href="regulamento.html" class="w-full py-4 text-center text-white font-bold text-[15px] uppercase tracking-wider border-b border-white/20 hover:text-secondary transition-colors">Regulamento</a>
        <a href="index.html#comprar" class="w-full py-4 text-center text-white font-bold text-[15px] uppercase tracking-wider border-b border-white/20 hover:text-secondary transition-colors">Comprar</a>
        <a href="contato.html" class="w-full py-4 text-center text-white font-bold text-[15px] uppercase tracking-wider hover:text-secondary transition-colors">Contato</a>
      </nav>
    </div>
  </div>

  <!-- Header Mobile -->
  <header class="fixed top-4 left-0 right-0 z-50 flex items-center justify-center lg:hidden px-4">
    <a href="index.html" class="glass glass-border-gradient-grey rounded-full p-1.5 flex items-center justify-center">
      <img src="images/shared/logo-natalcap.png" alt="Natal Cap" class="w-[60px] h-[61px] object-contain">
    </a>
    <button id="mobile-menu-toggle" class="glass glass-border-gradient-grey rounded-full p-[5px] flex items-center justify-center absolute right-4">

    <nav class="mx-auto flex items-center justify-center">

        </ul>

        <ul class="flex items-center gap-2">

  <script src="script/animate.js"></script>

  <!-- Mobile Menu Script -->
  <script>
    const mobileMenu = document.getElementById('mobile-menu');
    const mobileMenuToggle = document.getElementById('mobile-menu-toggle');

    function openMobileMenu() {
      mobileMenu.classList.add('active');
      document.body.classList.add('menu-open');
    }

    function closeMobileMenu() {
      mobileMenu.classList.remove('active');
      document.body.classList.remove('menu-open');
    }

    if (mobileMenuToggle) {
      mobileMenuToggle.addEventListener('click', openMobileMenu);
    }

    document.addEventListener('keydown', (e) => {
      if (e.key === 'Escape') closeMobileMenu();
    });
  </script>
</body>
</html>
