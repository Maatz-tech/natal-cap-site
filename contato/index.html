        <a href="https://compra.natalcap.com.br/" target="_blank" rel="noopener noreferrer" class="w-full py-4 text-center text-white font-bold text-[15px] uppercase tracking-wider border-b border-white/20 hover:text-secondary transition-colors">Comprar</a>

    </div>
